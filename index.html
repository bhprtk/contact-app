<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Contact App</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <div class="panel panel-default">
        <div class="panel-body">
          Contacts
          <a data-toggle="modal" class="glyphicon glyphicon-plus pull-right" button-type="add"></a>
        </div>
      </div>
      <div class="row">
        <div class="col-md-1 col-xs-1"></div>
        <div class="col-md-10 col-xs-10">
          <ul class="list-group">
          </ul>
          <li class="list-group-item template">
              <div class="contact-details">
                <img src="" class="img-circle img-responsive">
              </div>
                <h3>Naruto Uzumaki</h3>
                <div class="glypho">
                <a class="glyphicon glyphicon-phone phone" data-toggle="popover" data-placement="bottom" data-content="555-000-5555"></a>
                <a class="glyphicon glyphicon-envelope phone" data-toggle="popover" data-placement="right" data-content="uzumaki.naruto@gmail.com"></a>
                <a class="glyphicon glyphicon-trash"></a>
                <a data-toggle="modal" class="glyphicon glyphicon-pencil" button-type="edit"></a>
                <div>
            </li>
          </div>
        <div class="col-md-1 col-xs-11"></div>
      </div>

      <!-- Add Contact Modal -->
      <div id="addContact" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">Add Contact</h4>
            </div>
            <div class="modal-body">

              <!-- Start of modal form -->
              <form id="myForm">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" name="name" class="form-control" id="name" placeholder="Name">
                </div>
                <div class="form-group">
                  <label for="input-email">Email address</label>
                  <input type="email" class="form-control" id="input-email" placeholder="Email">
                </div>
                <div class="form-group">
                  <label for="tel">Phone number</label>
                  <input type="text" class="form-control" id="tel" placeholder="Phone">
                </div>
                <div class="form-group">
                  <label for="image-url">Image URL</label>
                  <input type="text" class="form-control" id="image-url" placeholder="Image URL">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <input type="submit" class="btn btn-primary" value="Save">
                </div>
              </form>
            </div>
            <!-- /.modal-content -->
          </div>
          <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->
      </div>
    </div>
    <!-- /.end of container -->

    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="main2.js"></script>
  </body>

</html>
